

<div class="container" style="margin-top: 1% ;">

   
    <div class="row" style="margin-left: 20%;">
      <div class="col-sm-6">
          <form (ngSubmit)="printDetails()">
      
            <div class="row">
              
                <mat-card class="card"  >
                  <div class="text-center">
                  <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD7Tlt9yG4R_RZjcln2-5sBr9iuKDYs4nwZQ&usqp=CAU" width="20%" height="20%"> -->
                  </div>
                  <h1 style="color: rgb(44, 41, 243); text-align: center; margin-top: 1%;"  >Contact</h1>
            <div class="form-group" style="margin: 1%;">
            
              <div   style="margin:auto" ><input  name="name" [(ngModel)]="userappoint.name" type="text" id="name" class="form-control" placeholder="Name"  disabled  style="background-color: transpirant; border: none;
                outline: none;" /></div>
        
             </div>
             <div class="form-group" style="margin: 1%;">
            
               <div   style="margin:auto" ><input  name="email" [(ngModel)]="userappoint.email" type="email" id="email" class="form-control" placeholder="Email"  disabled  style="background-color: transpirant; border: none;
                outline: none;"/></div>
         
              </div>
              <div class="form-group" style="margin: 1%;">
               
                 <div   style="margin:auto" ><input  name="contact" [(ngModel)]="userappoint.contact" type="number" id="mobile" class="form-control" placeholder="Mobile No"  disabled  style="background-color: transpirant; border: none;
                    outline: none;"/></div>
           
                </div>
                <div class="form-group" style="margin: 1%;">
                
                   <div   style="margin:auto" ><input name="date" [(ngModel)]="userappoint.date"  type="text" id="date" class="form-control" placeholder="Address"  disabled  style="background-color: transpirant; border: none;
                    outline: none;"/></div>
             
                  </div>
                  <div class="form-group" style="margin: 1%;">
                   
                     <div   style="margin:auto" ><textarea id="message" class="form-control" placeholder="Message" disabled  style="background-color: transpirant; border: none;
                        outline: none;"></textarea></div>
               
                    </div>
                    <div class="text-center">
                    <button type="submit" mat-raised-button class="btn btn-success btn-block mb-4" style="margin-top: 1%;" >print
                    </button>
                    </div>
             </mat-card>
            </div>
            
              </form>
      
              
  
     
     
      </div>
