

<div class="container">
<mat-card class="card" style="background-color: rgb(244, 253, 252);" >
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyvIJ7YVlDsEb4piSedEzYc1UR8T2K50ZYsA&usqp=CAU" height="20%" width="20%">
  <h1 style="color: rgb(248, 7, 47); font-size: 32px;"> Login</h1>
  <form  #login="ngForm" >
    <!-- Email input -->
    <div class="row" style="margin-top: 5%;" >
      <div class="col-md-2" style="margin-top: 20px; width: 12%;" > <label class="form-label" for="form2Example1">Username</label></div>
      <div class="col-sm-10"><input #name="ngModel" name="username" required [(ngModel)]="user1.username" type="text" id="form2Example1" class="form-control" />
        <div class="error-msg" *ngIf="(name.touched || login.submitted) && name.errors?.['required']">
          username is Required !
       </div> 

       <div class="error-msg" *ngIf="(name.touched || login.submitted) && name.errors?.['minlength']">
         Enter at least 4 characters !
     </div>
      </div>
     
      <div class="col-md-2" style="margin-top: 20px; width: 12%;"> <label class="form-label" for="form2Example1">Password</label></div>
      <div class="col-sm-10"><input name="password" [(ngModel)]="user1.password" type="password" id="form2Example1" class="form-control" />
        <div class="error-msg" *ngIf="(name.touched || login.submitted) && name.errors?.['required']">
          Password is Required !
       </div> 

       <div class="error-msg" *ngIf="(name.touched || login.submitted) && name.errors?.['minlength']">
         Enter at least 4 characters !
     </div>
      </div>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" style="margin-left: 100px;"type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31" > Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
   <button type="submit" (click)="Login()" mat-raised-button class="btn btn-success btn-block mb-4" style="width: 40%; font-size: 20px;" >Login</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
